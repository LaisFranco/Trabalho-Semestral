<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Usuario</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	</head>
	<body>
		<div id="header">
			<div id="init" >
				<a  href="../index.html"> <img src="css/img/home.png" />  </a>
			</div>
			
		
                 
				<div class="dados">
                    <form action="" id ="form" class="usuarios-form">
					<fieldset>
                    <legend>
						Dados do Aluno 
					</legend>
					<label>
						<p class="label">
							Nome : 
						</p>
						<input type="text" placeholder="Nome do aluno" id="nome" required="required">
					</label>

					<label>
						<p class="label">
							TCC :
						</p>
						<input type="text" id="tcc" name="" value="" placeholder="tema" >
					</label>

					<label>
						<p class="label">
							Orientador :
						</p>
						<input type="text" id="orientador" placeholder="nome do orientador" >
					</label>
					<label>
						<p class="label">
							Situação :
						</p>
						<input type="radio" id="situacao1" name="situacao" value="Aprovado" checked="checked"> Aprovado
						<input type="radio" id="situacao2" name="situacao" value="Reprovado"> Reprovado
						
				
				<div class="botoes">
					<input type="submit" name="" value="Salvar" id="salvar">
					<input type="reset" name="" value="Cancelar" id="cancelar">
				</div>

			</fieldset>
		</form>

		<div id="table">
			<table id="tabela-usuarios" class="table table-bordered table-striped">
				<caption>
		Gerenciar usuários
				</caption>
				<thead>
					<tr>
						<th>Nome</th>
						<th>TCC</th>
						<th>Orientador</th>
						<th>Situação</th>
                        <th>Ação </th>
						
						
					</tr>
				</thead>
				<tbody></tbody>
			</table>

		
		</div>

		<script type="text/javascript" src="js/UsuarioDAO.js"></script>
		<script type="text/javascript" src="js/TableController.js"></script>
		<script type="text/javascript" src = "js/Index.js"></script>
	</body>
</html>
